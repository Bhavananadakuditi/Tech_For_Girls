<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech for Girls Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="college">College/Department:</label>
                <input type="text" id="college" required>
            </div>
            <div class="form-group">
                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" id="screenshot" accept="image/*" required>
            </div>
            <button type="button" id="whatsappButton">Share on WhatsApp</button>
            <p id="clickCount">Click count: 0/5</p>
            <button type="submit" id="submitButton" disabled>Submit Registration</button>
        </form>
        <p id="submissionMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
